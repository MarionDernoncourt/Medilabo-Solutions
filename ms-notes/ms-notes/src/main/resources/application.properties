#Configuration de application
spring.application.name=MS-NOTES
server.port=9002

#Configuration Eureka-Server
eureka.client.service-url.defaultZone=http://${EUREKA_HOST:localhost}:8761/eureka/
eureka.instance.prefer-ip-address=true

#Configuration internal-secret Security for Gateway
medilabo.security.internal-header=${INTERNAL_HEADER_NAME:X-Internal-Secret}
medilabo.security.internal-secret=${INTERNAL_SECRET_VALUE:MonSecretSecurise123!}

#Configuration base de donnée
spring.data.mongodb.host=${MONGO_HOST:localhost}
spring.data.mongodb.port=${MONGO_PORT:27017}
spring.data.mongodb.database=${MONGO_DATABASE:medilabo_notes_db}

#Desactivation du check de compatibilité
spring.cloud.compatibility-verifier.enabled=false

# Désactiver la sécurité par défaut pour les tests
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration