#Nom de l'application
spring.application.name=MS-PATIENT
server.port=9001

#Configuration Eureka-Server
eureka.client.service-url.defaultZone=http://${EUREKA_HOST:localhost}:8761/eureka/
eureka.instance.prefer-ip-address=true


##Configuration datasource
#1. Driver de la bdd
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
#2. URL de connexion
spring.datasource.url=jdbc:mysql://${DB_HOST:localhost}:3306/${DB_NAME:medilabo_patient_db}?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}

##Configuration Spring Data JPA
spring.jpa.hibernate.ddl-auto=update
spring.sql.init.mode=always

#Configuration internal-secret Security
medilabo.security.internal-header=${INTERNAL_HEADER_NAME:X-Internal-Secret}
medilabo.security.internal-secret=${INTERNAL_SECRET_VALUE:MonSecretSecurise123!}