# Fichier ms-patient-test.properties

# Configuration de la base de données H2 en mémoire
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=

# 1. Désactiver la création automatique de tables par Hibernate
# Cela force Spring/Hibernate à attendre que les scripts SQL le fassent.
spring.jpa.hibernate.ddl-auto=none

# 2. Activer l'exécution des scripts SQL
# Ces scripts (schema.sql et data.sql) vont créer et peupler la base de données de test.
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:schema.sql
spring.sql.init.data-locations=classpath:data.sql

# 3. Désactiver l'enregistrement Eureka pour les tests (pour ne pas perturber les tests)
eureka.client.enabled=false
